# 워크플로우의 이름
name: Deploy to GitHub Pages

# 워크플로우를 실행할 조건
# main 브랜치에 푸시가 발생할 때와
# GitHub Actions 페이지에서 수동으로 실행할 수 있도록 설정
on:
  push:
    branches:
      - main
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 작업 정의
jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 저장소 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 필요한 라이브러리 설치
      - name: Install dependencies
        run: npm install

      # 4. Vite 프로젝트 빌드
      - name: Build project
        run: npm run build

      # 5. 빌드된 파일(dist 폴더)을 GitHub Pages에 업로드할 아티팩트로 등록
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 배포 작업
  deploy:
    needs: build # 'build' 작업이 성공해야 실행됨
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. 아티팩트(빌드 파일)를 GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
